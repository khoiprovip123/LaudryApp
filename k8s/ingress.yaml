apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laundry-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: laundry.example.com # TODO: đổi thành domain thật
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laundry-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: laundry-api
                port:
                  number: 8080
